<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Polos to-do list | Profile</title>
    <link rel="stylesheet" href="assets/css/styles.css"/>
  </head>
  <body>
    <div class="main-container">
      <div class="grid-logo">
            <h1><a href="index.html" style="text-decoration:none; color:black;"><span id="logo">Polos</span>To-do</a></h1>
      </div>
      <div class="grid-menu">
        <h1 id="pagelabel">Sign Up</h1>
      </div>
      <div class="grid-section-profile">
      <div class=signup-div>
        <form class=signupform>
            <h1 style="color: black">Sign Up Form</h1>
            <div>
                <label for="First Name">First Name: </label>
                <input type="text"name="First Name" required>
            </div>
            <div>
                <label for="Surname">Surname: </label>
                <input type="text"name="Surname" required>
            </div>
            <div>
                <label for="Email">Email address: </label>
                <input type="text"name="Email" required>
            </div>
            <div>
                <label for="Password">Create Password: </label>
                <input type="text"name="Password" required>
            </div>
            <div>
                <label for="Retype Password">Retype Password: </label>
                <input type="text"name="Retype Password" required>
            </div>
            <div>
              <a href=profile.html><input type="submit"name="Sign Up" required></a>
            </div>
        </form>
      </div>
        <p id="topmargin">Organize Your Life and Increase Your Productivity</p>
        <p>....No Stress!</p>
        <a style="color:red;"href="tour.html">Let us show you how it works</a>
      </div>
      <div class="grid-sidebar"></div>
      <div class="grid-footer">
        <p>Copyright Andela35</p>
        <p>September 2018</p>
      </div>
    </div> 
  </body>
</html>
