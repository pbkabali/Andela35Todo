<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Polos to-do list | Sign Up</title>
    <link rel="stylesheet" href="assets/css/styles.css"/>
  </head>
  <body>
    <div class="main-container">
      <div class="grid-logo">
          <h1 id><a href="index.html" style="text-decoration:none; color:black;"><span id ="logo1">Polos</span><span id = "logo2"> to-do-list app</span></a></h1>
      </div>
      <div class="grid-menu">
        <h1 id="pagelabel">Sign Up for a new account</h1>
      </div>
      <div class="grid-section-others">
      <div class=signup-div>
        <form class=signupform>
            <div>
                <input id="input2" type="text"name="First Name" placeholder="First Name" required>
            </div>
            <div>
                <input id="input2" type="text"name="Surname" placeholder="Surname" required>
            </div>
            <div>
                <input id="input2" type="text"name="Email" placeholder="Email Address" required>
            </div>
            <div>
                <input id="input2" type="text"name="Password" placeholder="Create Password" required>
            </div>
            <div>
                <input id="input2" type="text"name="Retype Password"  placeholder="Retype Password" required>
            </div>
            <div>
              <a href=profile.html><button id ="button2"type="button">Sign Up</button></a>
            </div>
        </form>
      </div>
        <p id="advert-others">Organize Your Life and Increase Your Productivity</p>
        <p>....No Stress!</p>
      </div>
      <div class="grid-footer">
          <p>&copy; Andela35</p>
        <p>September 2018</p>
      </div>
    </div> 
  </body>
</html>
